<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />


    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="fa/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Offline Finder</title>
</head>

<body>

    <div class="navbar navbar-inverse">
        <div class="navbar-header">

            <a class="navbar-brand" href="#">Offline Text Search</a>
        </div>

        <form class="navbar-form navbar-left">
            <input type="text" class="form-control col-lg-8" id="term" placeholder="Search">
        </form>

    </div>

    <div class="panel panel-primary" id="resultsbox">
        <div class="panel-heading">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" onclick="$(this).parent().parent().css('display','none')">Ã—</button>
            <h3 class="panel-title">Search Results</h3>
        </div>
        <div class="panel-body" id="resulttext">
            
        </div>
    </div>


    <h2 id="subtitle">Directories:</h2>
    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th id="back"></th>
            </tr>
        </thead>
        <tbody id="dirdata">
            <tr>
                <td></td>
                <td>Searching...</td>
                <td></td>
            </tr>
        </tbody>
    </table>


    <script type="text/javascript" src="cordova.js"></script>
    <!--<script src="phonegap.js"></script>-->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <!--<script src="http://debug.build.phonegap.com/target/target-script-min.js#0dfdf2d4-8535-11e4-9822-2289290e215d"></script>-->
</body>

</html>
